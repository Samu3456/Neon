<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON - Asistente Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de Inicio -->
  <div id="start-screen" class="screen active">
    <h1>NEON</h1>
    <div class="mode-buttons">
      <button id="voice-mode-btn" class="mode-btn">
        <span>Modo Voz</span>
      </button>
      <button id="chat-mode-btn" class="mode-btn">
        <span>Modo Chat</span>
      </button>
    </div>
  </div>

  <!-- Modo Voz -->
  <div id="voice-screen" class="screen">
    <div class="sidebar">
      <button id="back-to-menu-voice" class="sidebar-btn back-btn">
        <span>← Menú</span>
      </button>
      <button id="new-voice-chat-btn" class="sidebar-btn">
        <span>Nuevo Chat</span>
      </button>
    </div>
    <div class="main-content">
      <div class="button-container">
        <button id="activate-btn">Activar Micro</button>
        <button id="mute-btn">Silenciar Micro</button>
      </div>
      <div id="response-box"></div>
      <div class="wave" id="wave" style="display:none;">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <!-- Modo Chat -->
  <div id="chat-screen" class="screen">
    <div class="sidebar">
      <button id="back-to-menu-chat" class="sidebar-btn back-btn">
        <span>← Menú</span>
      </button>
      <button id="new-text-chat-btn" class="sidebar-btn">
        <span>Nuevo Chat</span>
      </button>
    </div>
    <div class="main-content">
      <div class="chat-history" id="chat-history">
        <div class="neon-message">NEON: Hola, ¿en qué puedo ayudarte?</div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </div>

  <audio id="beep" src="https://freesound.org/data/previews/341/341695_6261194-lq.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
